<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api/emplist.html</title>
    <style>
    
        #add {
            border: 3px solid burlywood;
            width: 70%;
            float: left;
            margin: 5px;
            padding: 10px;
        }

        .row {
            margin: 5px 10px;

        }
        .row>label {
            display: inline-block;
            width: 15%;
        }

        .row>input {
            display: inline-block;
            width: 80%;

        }

        #btn {
            border: 3px solid none;
            margin: 5px;
            float: left;
            width: 20%;
            height: 140px;
        }

        #btn>button {
            margin-top: 33px;
            margin-left: 32px;
            width: 100px;
        }

        th,
        td {
            padding: 5px;

        }

        #list {
            border: 3px solid goldenrod;
            float: left;
            width: 93%;
            height: 300px;
            margin-left: 5px;
        }

        #list {
            float: left;
            border: 1px solid goldenrod;
            width: 93%;
            height: 300px;
            margin-left: 5px;
        }
        #list table {
            width: 95%;
            margin: 10px auto;
            color :midnightblue
        }

        th, td{
            padding: 3px 5px;
            text-align: center;
        }
		th:nth-child(5){
		width:80px;
		}
        /* ----------------------------------- */
        
    </style>
</head>
<body>
   
	<div id="show">
        <div id="add">
            <div class="row">
                <label for="">사원번호</label>
                <input type="text" name="eid">
            </div>
            <div class="row">
                <label for="">이름</label>
                <input type="text" name="fname">
            </div>
            <div class="row">
                <label for="">성</label>
                <input type="text" name="lname">
            </div>
            <div class="row">
                <label for="">입사일자</label>
                <input type="date" name="hire_date">
            </div>
            <div class="row">
                <label for="">이메일</label>
                <input type="email" name="email">
            </div>
            <div class="row">
                <label for="">급여</label>
                <input type="number" name="salary">
            </div>

        </div>
        <div id="btn">
            <button>등 록</button>
            <button>삭제</button>
        </div>
        
        <div id="list"></div>
    </div>
    <script src="employee.js">
    
    </script>
   
</body>
</html>
