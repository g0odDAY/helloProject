<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic.html</title>
    <script src="./jquery-3.6.0.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded',loadEvntjQuery);
        function loadEvnt(){

        
        const fruits=['apple','banana','cherry'];
        let ul=document.createElement('ul');
        fruits.forEach(function(items){
            let li=document.createElement('li');
            li.innerText=items;
            ul.appendChild(li);
        });

        document.getElementById('show').appendChild(ul);
    }

        function loadEvntjQuery(){
            const fruits=['aplle','banana','cherry','kimchi'];
            let ul=$('<ul>');
                fruits.forEach(function(item){
                    let li=$('<li>').attr('class',item);
                      //  li.attr('class',item);
                        li.text(item);
                        ul.append(li);
                });
                $('#show').append(ul);
        }
    </script>
</head>
<body>
    <div id="show"></div>
</body>
</html>
